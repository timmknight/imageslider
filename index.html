<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image SLider</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="js/script.js"></script>
</head>
<body>
  <div id="container">
    <button id="previous">Previous</button>
      <div id="slider">
          <ul class="slides">
            <li><img src="images/4.jpg" alt="" class="slide" id="image4"></li>
            <li><img src="images/1.jpg" alt="" class="slide" id="image1"></li>
            <li><img src="images/2.jpg" alt="" class="slide" id="image2"></li>
            <li><img src="images/3.jpg" alt="" class="slide" id="image3"></li>
            <li><img src="images/4.jpg" alt="" class="slide" id="image4"></li>
            <li><img src="images/1.jpg" alt="" class="slide" id="image1"></li>
          </ul>
      </div>
      <button id="next">Next</button>
  </div>
</body>
</html>
